  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px;
      margin: 0;
      padding: 0; /* เอาการ padding ออกจาก body */
      background: linear-gradient(135deg, #ffcccb, #90caf9); /* สีพื้นหลังแบบไล่สี */
      
      display: flex;
      justify-content: center; /* จัดตำแหน่งแนวนอนให้กรอบอยู่กลาง */
      align-items: center; /* จัดตำแหน่งแนวตั้งให้กรอบอยู่กลาง */
      height: 100vh; /* ทำให้หน้าจอเต็ม */
    }



    .form-container {
      background-color: #ffffff; /* สีพื้นหลังของกล่อง */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 2px rgba(34, 201, 89, 0.1); /* เงาของกล่อง */
      width: 900px; /* ความกว้างของกล่อง */
      height: 50vh; /* ความสูงของกล่อง */
      border: 4px solid #000000;
    }

    .form-group img {
      width: 150px; /* ขนาดของรูป */
      height: 150px;
      border-radius: 8px; /* ทำมุมรูปให้มน */
      object-fit: cover; /* ทำให้รูปไม่ยืดหรือบิดเบี้ยว */
      float: right; 
      margin-right: 100px; /*ระยะห่างระหว่างรูปกับฟอร์ม */ 
    
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .form-group label {
      margin-right: 10px;
      white-space: nowrap;
    }

    .form-group input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex: 1; /* ทำให้ input ขยายได้ */
    }

    .form-group .age-group {
      display: flex;
      align-items: center;
    }

    .form-group .age-group input {
      width: 50px;
      margin-right: 5px;
    }

    .confirm-btn:hover {
